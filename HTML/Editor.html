    <header>
      <h1>Crear y eliminar preguntas</h1>
  </header>
  <main>
      <h2>Crear pregunta</h2>
      <form>
          <label for="question">Pregunta:</label>
          <input type="text" id="question" name="question" required>
          <br>
          <label for="type">Tipo de respuesta:</label>
          <select id="type" name="type" required>
              <option value="open">Respuesta abierta</option>
              <option value="multiple">Opciones múltiples</option>
          </select>
          <br>
          <div id="options">
              <label for="option1">Opción 1:</label>
              <input type="text" id="option1" name="option1">
              <br>
              <label for="option2">Opción 2:</label>
              <input type="text" id="option2" name="option2">
          </div>
          <br>
          <button type="submit">Enviar pregunta</button>
      </form>
      <hr>
      <h2>Preguntas existentes</h2>
      <ul id="question-list"></ul>
      <button id="delete-button">Eliminar seleccionadas</button>
  </main>
